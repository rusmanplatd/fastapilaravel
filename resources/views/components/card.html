{# Card Component - Jinja2 #}
<div class="card{% if class %} {{ class }}{% endif %}">
    {% if header %}
        <div class="card-header">
            {{ header }}
        </div>
    {% endif %}
    
    {% if image %}
        <img src="{{ image }}" class="card-img-top" alt="{{ image_alt | default('Card image') }}">
    {% endif %}
    
    <div class="card-body">
        {% if title %}
            <h5 class="card-title">{{ title }}</h5>
        {% endif %}
        
        {% if subtitle %}
            <h6 class="card-subtitle mb-2 text-muted">{{ subtitle }}</h6>
        {% endif %}
        
        {{ body if body else caller() if caller else '' }}
    </div>
    
    {% if footer %}
        <div class="card-footer">
            {{ footer }}
        </div>
    {% endif %}
</div>
