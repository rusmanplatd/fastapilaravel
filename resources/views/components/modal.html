{# Modal Component - Jinja2 #}
{% set modal_size = size | default('') %}
{% set modal_id = id | default('modal') %}

<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog{% if modal_size %} modal-{{ modal_size }}{% endif %}">
        <div class="modal-content">
            {% if title %}
                <div class="modal-header">
                    <h5 class="modal-title" id="{{ modal_id }}Label">{{ title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            {% endif %}
            
            <div class="modal-body">
                {{ body if body else caller() if caller else '' }}
            </div>
            
            {% if footer %}
                <div class="modal-footer">
                    {{ footer }}
                </div>
            {% elif show_close_button != false %}
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            {% endif %}
        </div>
    </div>
</div>
