name: Type Checking

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run mypy type checking
      run: |
        python scripts/type_check.py

    - name: Upload type coverage report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: type-coverage-report-${{ matrix.python-version }}
        path: type_coverage/
        retention-days: 30

  type-check-strict:
    runs-on: ubuntu-latest
    needs: type-check

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run strict mypy checking
      run: |
        mypy --strict --config-file=mypy.ini .

    - name: Run mypy with error summary
      if: failure()
      run: |
        echo "## Type Checking Failed" >> $GITHUB_STEP_SUMMARY
        echo "The strict type checking has failed. Please fix the type issues." >> $GITHUB_STEP_SUMMARY
        echo "### Common fixes:" >> $GITHUB_STEP_SUMMARY
        echo "- Add missing type annotations" >> $GITHUB_STEP_SUMMARY
        echo "- Use proper generic types" >> $GITHUB_STEP_SUMMARY
        echo "- Handle Optional types correctly" >> $GITHUB_STEP_SUMMARY
        echo "- Add return type annotations" >> $GITHUB_STEP_SUMMARY